apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector: { matchLabels: { app: frontend } }
  template:
    metadata: { labels: { app: frontend } }
    spec:
      containers:
        - name: frontend
          image: REPLACE_ME/frontend:TAG
          ports: [{ containerPort: 80 }]
          startupProbe:
            httpGet: { path: "/healthz", port: 80 }
            failureThreshold: 30
            periodSeconds: 5
          readinessProbe:
            httpGet: { path: "/healthz", port: 80 }
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: "/healthz", port: 80 }
            initialDelaySeconds: 20
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector: { app: frontend }
  ports: [{ port: 80, targetPort: 80 }]
  type: ClusterIP
